<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Mamut Online Shop</title>
</head>

<body>
    <header class="header">
        <div class="header__info">
            <p class="top__info">Free shipping from 50$</p>
        </div>
        <div class="header__wrap">
            <div class="header__main">
                <div class="main_top">
                    <div class="bottom__top_left">
                        <button class="burger__menu">
                            <input type="checkbox" id="burger-checkbox" class="burger-checkbox">
                            <label class="burger" for="burger-checkbox"></label>
                            <p class="menu">Menu</p>
                        </button>
                    </div>
                    <div class="bottom__top_center"></div>
                    <div class="bottom__top_right">
                        <p class="search">Search</p>
                    </div>
                </div>
                <div class="main__bottom">
                    <h2 class="main__info">Go further faster</h2>
                    <p class="info">Go the distance with lightweight layers for real mountain conditions.</p>
                    <button class="header__botton-bottom">Discover the new ski touring collection</button>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
